<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show kategori</title>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>ID</th>
            <th>NAMA</th>
        </tr>
        </thead>
        <tbody>
            {% for row in kategori %}
            <tr>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
